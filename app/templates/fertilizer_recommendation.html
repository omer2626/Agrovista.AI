                    </div> -->
                    
                    <div class="input-group">
                        <label for="moisture" style="color: white;font-size: larger;">Moisture</label>
                        <!-- <input type="number" id="Moisture" name="Moisture" required> -->
                        <input type="number" id="Moisture" name="Moisture" required>
                    </div>

                    <div class="input-group">
                        <label for="soil_type" style="color: white; font-size: larger;">Soil Type</label>
                        <select id="crop_type" name="soil_type" required  style="width: 100%;">
                            <option value="">Select</option>
                            <option value="21">Loaamy</option>
                            <option value="20">Sandy</option>
                            <option value="19">Red</option>
                            
                        </select>
                    </div>

                    
                    </div>


                    <div class="input-group">
                        <label for="crop_type" style="color: white; font-size: larger;">Crop Type</label>
                        <select id="crop_type" name="crop_type" required  style="width: 100%;">
                            <option value="">Select</option>
                            <option value="10">paddy</option>
                            <option value="12">Cotton</option>
                            <option value="9">Wheat</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    


                </div>
                <button type="submit">Recommend Fertilizer</button>
