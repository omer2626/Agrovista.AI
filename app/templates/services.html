<script>
    function toggleChatbot() {
    var chatbotContent = document.getElementById("chatbotContent");
    var chatbotIcon = document.querySelector(".chatbot-icon");
    if (chatbotContent.style.display === "none" || chatbotContent.style.display === "") {
        chatbotContent.style.display = "flex";
        chatbotIcon.style.display = "none";
    } else {
        chatbotContent.style.display = "none";
        chatbotIcon.style.display = "block";
    }
}

let questionsAndAnswers = {};

fetch('../static/questions.json')
    .then(response => response.json())
    .then(data => {
        questionsAndAnswers = data;
    })
    .catch(error => console.error('Error loading questions:', error));
</script>
