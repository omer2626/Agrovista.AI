<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/cropdisease.css"> 
    <title>Crop Disease Prediction</title>
</head>
<body>
    <section class="crop__disease"> 
        <article class="crop__disease__content">
            <div class="heading">
                <h1>Crop Disease Prediction</h1>
            </div>
            <form id="upload-form" action="/cropdisease" method="post" enctype="multipart/form-data">
                <input type="file" id="image-input" name="image" accept="image/*" required>
                <button type="submit">Detect Disease</button>
            </form>
            <div id="result">
                {% if prediction1 %}
                <p>Prediction: {{ prediction1 }}</p>
                {% endif %}
            </div>
        </article>
    </section>
</body>
</html>
