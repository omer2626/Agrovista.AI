<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/crop_recommendation.css"> 
    
</head>
<body>
    <section class="crop__recommendation"> 
        <div class="heading">
            <h1> Crop Recommendation</h1>
        </div>
        <article class="crop__recommendation__content">
            <form method="post" id="cropForm">
                <!-- <div class="input-group"> -->
                    <div class="input-group">
                        <label for="N" style="color: white;font-size: larger;">N</label>
                        <input type="number" id="ph_level" name="N" step="0.1" required>
                    </div>      
                    <div class="input-group">
                        <label for="P" style="color: white;font-size: larger;">P</label>
                        <input type="number" id="ph_level" name="P" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label for="K" style="color: white;font-size: larger;">K</label>
                        <input type="number" id="ph_level" name="K" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label for="temperature" style="color: white;font-size: larger;">Temperature (Â°C)</label>
                        <input type="number" id="temperature" name="temperature" required>
                    </div>
                    <div class="input-group">
                        <label for="humidity" style="color: white;font-size: larger;">Humidity (%)</label>
                        <input type="number" id="humidity" name="humidity" required>
                    </div>
                    <div class="input-group">
                        <label for="pH" style="color: white;font-size: larger;">pH</label>
                        <input type="number" id="ph_level" name="pH" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label for="rainfall" style="color: white;font-size: larger;">Rainfall (mm)</label>
                        <input type="number" id="rainfall" name="rainfall" required>
                    </div>
                </div>
                <button type="submit">Recommend Crop</button>
                </form>

            {% if prediction %}
            <div>
                <h2>Prediction:</h2>
                <p>The recommended crop is: {{ prediction }}</p>
            </div>
            {% endif %}

        </article>
</body>
</html>
