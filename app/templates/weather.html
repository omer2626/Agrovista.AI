<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="../static/weather.css">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* header {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
        } */

        .breadcrumb-icon {
            position: absolute;
            left: 25px;
            top: 40px;
            cursor: pointer;
            font-size: 1.5rem;
            
        }

        .breadcrumb-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .breadcrumb-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .breadcrumb-dropdown a:hover {
            background-color: #f1f1f1;
        }

        .cancel-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="breadcrumb-icon" onclick="toggleBreadcrumbDropdown()">üîç</div>
        <div id="breadcrumbDropdown" class="breadcrumb-dropdown">
            <span class="cancel-icon" onclick="toggleBreadcrumbDropdown()">‚ùå</span>
            <!-- Add your breadcrumb links here -->
            <a href="#">Hyderabad</a>
            <a href="#">Nizambad</a>
            <a href="#">Karimnagar</a>
            <a href="#">Adilabad</a>
            <!-- Add more links as needed -->
        </div>
        <div>
            <h1>Weather Forecast for upcoming four days in {{ Location }}</h1>
        </div>
    </header>

    <main>
        <!-- Your existing content -->
        <div>
            <!-- <p> City : Adilabad </p> -->
        </div>
        {% for entry in forecast_entries %}
        <div class="weather-card">
            <h3>{{ entry['date'] }}</h3>
            <!-- <p class="temperature">{{ entry['temperature']-273.15 }} C</p> -->

            <p class="temperature">{{ (entry['temperature'] - 273.15)|round(1) }}&#176;C</p>
            <p class="description">{{ entry['weather_description'] }}</p>

        </div>
        {% endfor %}
    </main>

    <script>
        function toggleBreadcrumbDropdown() {
            var dropdown = document.getElementById("breadcrumbDropdown");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
